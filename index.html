<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>test</title>
</head>

<body>

    <main class="main">
        <section class="section__calculator">
            <div id="control" class="section__calculator__range_items">
                <div class="range_item">
                    <label id="storage-label" for="storage">Storage: <span></span> GB</label>
                    <div>
                        <input type="range" id="storage" name="storage" min="0" max="1000">
                        <div>
                            <span>50</span>
                            <span>1000</span>
                        </div>
                    </div>
                </div>
                <div class="range_item">
                    <label id="transfer-label" for="transfer">Transfer: <span></span> GB</label>
                    <div>
                        <input type="range" id="transfer" name="transfer" min="0" max="1000">
                        <div>
                            <span>50</span>
                            <span>1000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="items" class="section__calculator__chart">
                <ul class="section__calculator__chart__list"></ul>
            </div>
        </section>
    </main>
</body>

<script src="./script.js">

</script>

</html>
